<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>GifTastic</title>
</head>
<body>

  <div class="page-wrapper row">
    <!-- Left Column -->
    <div class="col-12 col-md-4 left-column">
      <h1 class="display-3">GifTastic!</h1>

      <!-- Add GIFs form -->
      <form id="gif-form">
        <label for="gif-input">Add a Reaction!</label>
        <input type="text" id="gif-input" class="form-control"><br>
        <input type="submit" id="add-gif" class="btn btn-primary col-12" value="Click Me To Add!">
      </form>
      <button class="btn btn-danger col-12 mt-4" id="clear">Clear GIFs</button>

      <!-- Buttons -->
      <h2 class="text-center mt-5">Reactions</h2>
      <div id="buttons"></div>
    </div>

    <!-- Right Column -->
    <div class="col-12 col-md-8 mt-5">
      <div id="gifs-appear-here" class="card-deck"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/javascript/giphy.js"></script>
</body>
</html>
